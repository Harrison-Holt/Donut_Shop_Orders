version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd lambdas/order_validation && npm install
      - cd ../updating_donut_inventory && npm install
      - cd ../calculate_order_wait_time && npm install

  build:
    commands:
      - echo "Current directory:"
      - pwd  # Print current directory
      - echo "Listing all files:"
      - ls -R  # List all files recursively to verify folder structure
      - echo "Zipping Lambda functions..."
      - cd lambdas/order_validation && zip -r order_validation.zip index.js node_modules package.json && mv order_validation.zip ../../
      - cd ../updating_donut_inventory && zip -r updating_donut_inventory.zip index.js node_modules package.json && mv updating_donut_inventory.zip ../../
      - cd ../calculate_order_wait_time && zip -r calculate_order_wait_time.zip index.js node_modules package.json && mv calculate_order_wait_time.zip ../../

  post_build:
    commands:
      - echo "Checking if ZIP files exist..."
      - ls -lh
      - echo "Deploying Lambda functions..."
      - aws lambda update-function-code --function-name order_validation --zip-file fileb://order_validation.zip
      - aws lambda update-function-code --function-name updating_donut_inventory --zip-file fileb://updating_donut_inventory.zip
      - aws lambda update-function-code --function-name calculate_order_wait_time --zip-file fileb://calculate_order_wait_time.zip
      - echo "Deployment complete!"
